<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>泡泡的笔记</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//unpkg.com/docsify-accordion/src/style.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" rel="stylesheet" title="light">
    <link href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" rel="stylesheet alternative" title="dark">
</head>

<body>

<div id="app">加载中</div>
<div class="gcse-search"  ></div>


<script>
    window.$docsify = {
        name: '泡泡上课笔记',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 6,
        loadNavbar: true,
        coverpage: true,
        onlyCover: true,
        sidebarDisplayLevel: 1,
        busuanzi: true,

        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/fantasycat6/note">blog</a> &copy;2023.</span>',
                    '<span>Published by <a href="https://github.com/fantasycat6" target="_blank">fantasycat6</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            },
        ],

        search: { // 【插件】搜索
            noData: {
                '/': '没有结果 :('
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            }
        },

        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },

        count: {// 【插件】字数统计
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'left',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },

        darkMode: { // 【插件】夜间模式
            dark: {
                background: "#1c2022",
                toggleBtnBg: "#34495e",
                textColor: "#b4b4b4"
            },
            light: {
                background: "white",
                toggleBtnBg: "#C0C0C0",
                textColor: "var(--theme-color)"
            }
        },

        timeUpdater: {  // 【插件】最后更新时间
            text: ">最后更新时间: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
            whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },

        copyCode: {
            buttonText: '复制',
            errorText: '复制失败',
            successText: '复制成功',
        },

        pagination: {
            previousText: '上一章节',
            // or
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },

        tabs: {
            persist: true, // default
            sync: true, // default
            theme: 'classic', // default
            tabComments: true, // default
            tabHeadings: true // default
        },

        rtl: {
            body: "rtl",
            side: "ltr",
            bdo: "ltr"
        },
        hideCode: {
            scroll: false, // Enable scrolling
            height: 300 // Max height
        },
        auth: {
            enable: true, // 是否开启
            use: "sha256",
            password: "195aa19672f82bb6b2b9869731b3486386825f1e3f7128a0bc8360cd0e65acfc", // md5密码
            title: "请输入密码以访问文档：", // 设置标题
            paths: ["^/admin"] // 需要认证的路径，支持正则表达式匹配
        }
    }


</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="//cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script src="./static/js/docsify-decrypt-content.js"></script>
<script src="./static/js/docsify-select.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//unpkg.com/docsify-accordion/src/index.js"></script>
<script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-auth@1.2.0/dist/docsify-auth.min.js"></script>
<script async src="https://cse.google.com/cse.js?cx=a7bd3e319eba1490b"></script>
<script src=https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>



</body>
</html>
