<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>泡泡的笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 6,
      loadNavbar: true,
      coverpage : true,
      onlyCover: true,

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/fantasycat6/note">blog</a> &copy;2023.</span>',
            '<span>Published by <a href="https://github.com/fantasycat6" target="_blank">fantasycat6</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],


      search: { // 【插件】搜索
        noData: {
          '/': '没有结果 :('
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      
      count: {// 【插件】字数统计
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      darkMode: { // 【插件】夜间模式
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "#C0C0C0",
          textColor: "var(--theme-color)"
        }
      },
      
      timeUpdater: {  // 【插件】最后更新时间
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },

    copyCode: {
      buttonText: '复制',
      errorText: '复制失败',
      successText: '复制成功',
    },

    pagination: {
    previousText: '上一章节',
    // or
    nextText: '下一章节',
    crossChapter: true,
    crossChapterText: true,
  },






    }


  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="//cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="./static/js/docsify-decrypt-content.js"></script>
  
</body>

</html>
